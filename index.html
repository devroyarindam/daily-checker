<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item:last-child {
      border-bottom: none;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    label {
      font-size: 16px;
      cursor: pointer;
    }

    .done {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>âœ… Daily Checklist</h2>

    <div class="item">
      <input type="checkbox" id="dev" onchange="toggle(this)" />
      <label for="dev">Development Done</label>
    </div>

    <div class="item">
      <input type="checkbox" id="chess" onchange="toggle(this)" />
      <label for="chess">Chess Played</label>
    </div>

    <div class="item">
      <input type="checkbox" id="music" onchange="toggle(this)" />
      <label for="music">Music Practice Done</label>
    </div>

    <div class="item">
      <input type="checkbox" id="coding" onchange="toggle(this)" />
      <label for="coding">Coding Done</label>
    </div>
  </div>

  <script>
    function toggle(box) {
      const label = box.nextElementSibling;
      label.classList.toggle('done', box.checked);
    }
  </script>

</body>
</html>
